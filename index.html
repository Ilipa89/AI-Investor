<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            text-align: left;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            position: relative;
        }
        table th::after {
            content: "▲▼";
            font-size: 0.8rem;
            position: absolute;
            right: 8px;
            top: 12px;
        }
        table th.sort-asc::after {
            content: "▲";
        }
        table th.sort-desc::after {
            content: "▼";
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .scrollable {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Market Analysis Tool</h1>
    </header>
    <div class="container">
        <h2>Top 500 Cryptocurrencies</h2>
        <div class="scrollable">
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th data-column="probability_index" class="sortable">Probability Index (%)</th>
                        <th data-column="expected_date" class="sortable">Expected Date</th>
                        <th data-column="recommendation" class="sortable">Recommendation</th>
                    </tr>
                </thead>
                <tbody id="cryptoList">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_KEY = '82acae47-4647-4fa7-8f8a-a6436036d618'; // Replace with your CoinMarketCap API Key
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
        const API_URL = `${CORS_PROXY}https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?limit=500`;
        let cryptoData = []; // Store all crypto data globally
        let sortOrder = {}; // Track sort order for each column

        async function fetchCryptoData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'X-CMC_PRO_API_KEY': API_KEY }
                });
                if (!response.ok) throw new Error(`Error fetching data: ${response.status}`);
                const data = await response.json();
                cryptoData = data.data.map(coin => ({
                    probability_index: calculateProbabilityIndex(),
                    expected_date: calculateExpectedDate(),
                    recommendation: generateRecommendation(coin.quote.USD.percent_change_24h)
                }));
                displayCryptoData(cryptoData);
            } catch (error) {
                console.error(error);
                alert('Failed to fetch cryptocurrency data. Ensure the CORS proxy is active.');
            }
        }

        function calculateProbabilityIndex() {
            return (Math.random() * 50 + 50).toFixed(2); // Mock probability index between 50%-100%
        }

        function calculateExpectedDate() {
            const futureDate = new Date();
            futureDate.setMonth(futureDate.getMonth() + Math.floor(Math.random() * 12) + 1); // Random 1-12 months
            return futureDate.toISOString().split('T')[0]; // Format: YYYY-MM-DD
        }

        function generateRecommendation(percentChange) {
            if (percentChange > 5) return 'Buy';
            if (percentChange < -5) return 'Sell';
            return 'Hold';
        }

        function displayCryptoData(data) {
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';
            data.forEach(coin => {
                const row = `
                    <tr>
                        <td>${coin.probability_index}%</td>
                        <td>${coin.expected_date}</td>
                        <td>${coin.recommendation}</td>
                    </tr>
                `;
                cryptoList.innerHTML += row;
            });
        }

        function sortTable(column) {
            const sortDirection = sortOrder[column] === 'asc' ? 'desc' : 'asc';
            sortOrder[column] = sortDirection;

            cryptoData.sort((a, b) => {
                if (column === 'expected_date') {
                    const dateA = new Date(a[column]);
                    const dateB = new Date(b[column]);
                    return sortDirection === 'asc' ? dateA - dateB : dateB - dateA;
                } else if (column === 'recommendation') {
                    return sortDirection === 'asc'
                        ? a[column].localeCompare(b[column])
                        : b[column].localeCompare(a[column]);
                } else {
                    return sortDirection === 'asc' ? a[column] - b[column] : b[column] - a[column];
                }
            });

            // Update table and column header class
            document.querySelectorAll('.sortable').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            document.querySelector(`[data-column="${column}"]`).classList.add(`sort-${sortDirection}`);

            displayCryptoData(cryptoData);
        }

        document.querySelectorAll('.sortable').forEach(th => {
            th.addEventListener('click', () => sortTable(th.dataset.column));
        });

        fetchCryptoData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            text-align: left;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #1e88e5;
            color: white;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .scrollable {
            overflow-x: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Market Analysis Tool</h1>
    </header>
    <div class="container">
        <h2>Top 500 Cryptocurrencies</h2>
        <div class="scrollable">
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Coin</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>Market Cap (USD)</th>
                        <th>24h Change (%)</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="cryptoList">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Detailed Analysis</h3>
            <div id="analysisContent">
                <!-- Detailed analysis content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '82acae47-4647-4fa7-8f8a-a6436036d618'; // Replace with your CoinMarketCap API Key
        const API_URL = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?limit=500';
        const MODAL = document.getElementById('analysisModal');
        const ANALYSIS_CONTENT = document.getElementById('analysisContent');
        let cryptoData = []; // Store all crypto data globally

        async function fetchCryptoData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'X-CMC_PRO_API_KEY': API_KEY }
                });
                if (!response.ok) throw new Error(`Error fetching data: ${response.status}`);
                const data = await response.json();
                cryptoData = data.data; // Save data globally for analysis
                displayCryptoData(cryptoData);
            } catch (error) {
                console.error(error);
                alert('Failed to fetch cryptocurrency data.');
            }
        }

        function displayCryptoData(data) {
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';
            data.forEach((coin, index) => {
                const recommendation = generateRecommendation(coin.quote.USD.percent_change_24h);
                const row = `
                    <tr onclick="showAnalysis(${index})">
                        <td>${coin.cmc_rank}</td>
                        <td>${coin.name}</td>
                        <td>${coin.symbol}</td>
                        <td>$${coin.quote.USD.price.toFixed(2)}</td>
                        <td>$${(coin.quote.USD.market_cap / 1e9).toFixed(2)} B</td>
                        <td>${coin.quote.USD.percent_change_24h.toFixed(2)}%</td>
                        <td class="${recommendation.toLowerCase()}">${recommendation}</td>
                    </tr>
                `;
                cryptoList.innerHTML += row;
            });
        }

        function generateRecommendation(percentChange) {
            if (percentChange > 5) return 'Buy';
            if (percentChange < -5) return 'Sell';
            return 'Hold';
        }

        function showAnalysis(index) {
            const coin = cryptoData[index];
            if (!coin) {
                ANALYSIS_CONTENT.innerHTML = `<p>Error loading analysis data. Please try again.</p>`;
                return;
            }
            ANALYSIS_CONTENT.innerHTML = `
                <p><strong>Coin:</strong> ${coin.name} (${coin.symbol})</p>
                <p><strong>Price:</strong> $${coin.quote.USD.price.toFixed(2)}</p>
                <p><strong>Market Cap:</strong> $${(coin.quote.USD.market_cap / 1e9).toFixed(2)} B</p>
                <p><strong>24h Change:</strong> ${coin.quote.USD.percent_change_24h.toFixed(2)}%</p>
                <p><strong>Recommendation:</strong> ${generateRecommendation(coin.quote.USD.percent_change_24h)}</p>
                <p><strong>Additional Insights:</strong> Detailed volatility and historical trend data can be added here...</p>
            `;
            MODAL.style.display = 'block';
        }

        function closeModal() {
            MODAL.style.display = 'none';
        }

        // Fetch data on page load
        fetchCryptoData();
    </script>
</body>
</html>
